<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Secretary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #1e3a8a;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .note {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete a Secretary</h2>

        <form method="POST">
            <label for="name">Select Secretary:</label>
            <select name="name" id="name" required>
                <option value="" disabled selected>Choose a secretary to delete</option>
                {% for sec in user %}
                    <option value="{{ sec.name }}">{{ sec.username }}</option>
                {% endfor %}
            </select>

            <button type="submit">Delete Secretary</button>
        </form>

        
    </div>
</body>
</html>
