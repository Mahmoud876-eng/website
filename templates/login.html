
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    <title>Document</title>
</head>
<body>
    <nav>
        <div class="navbar">
          <div class="nvcontainer nav-container">
              <input class="checkbox" type="checkbox" name="" id="" />
              <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
              </div>  
            <div class="nvlogo">
              <h1></h1>
            </div>
            <div class="menu-items">
              <li><a href="/">Home Page</a></li>
              <li><a href="/register">Get started</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="/logout">About Us</a></li>
            </div>
          </div>
        </div>
    </nav>
    <div class="container">
        <form action="/login" method="POST" class="form_login">
            <p class="heading">Good to have you back!</p>
            <div class="inputContainer">
                <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
                <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
            <input placeholder="Email" id="username" name="email" class="inputField" type="email" required>
            </div>
            
            <div class="inputContainer">
                <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input placeholder="Password" id="password" name="password" class="inputField" type="password" required>
            </div>
                    
                
            <button id="button">Submit</button>
            <div class="forgotPasswordLink">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="signupContainer">
                <p>Don't have any account?</p>
                <a href="/register">Sign up</a>
            </div>
        </form>       
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="error__icon">
                <svg
                  fill="none"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                    fill="#f45c43"
                  ></path>
                </svg>
            </div>
            <p id="errorMessage" class="error__title">Error</p>
        </div>
    </div>
    

    <style>
    .modal {
        display: none; /* Hidden by default */
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
    }

    .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        position: relative;
    }

    .error__icon {
        margin: 0 auto 10px;
        width: 40px;
        height: 40px;
    }

    .error__icon svg {
        width: 100%;
        height: 100%;
    }

    .error__title {
        font-size: 16px;
        color: #333;
        margin: 10px 0;
    }

    .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        font-weight: bold;
        color: #aaa;
        cursor: pointer;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
    }
    </style>
    
    </body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const modal = $('#errorModal');
            const errorMessage = $('#errorMessage');
            const closeBtn = $('.close');
    
            $('.form_login').on('submit', function (e) {
                e.preventDefault(); // Prevent the default form submission
    
                const formData = {
                    email: $('#username').val(),
                    password: $('#password').val()
                };
    
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(formData),
                    success: function (response) {
                        // Handle successful login (redirect or show success message)
                        window.location.href = response.redirect_url || '/';
                    },
                    error: function (xhr) {
                        // Handle failed login
                        const errorData = xhr.responseJSON;
                        if (errorData && errorData.error) {
                            errorMessage.text(errorData.error); // Set error message
                            modal.show(); // Show the modal
                        } else {
                            errorMessage.text('An unknown error occurred. Please try again.');
                            modal.show();
                        }
                    }
                });
            });
    
            // Close the modal when the close button is clicked
            closeBtn.on('click', function () {
                modal.hide();
            });
    
            // Close the modal when clicking outside the modal content
            $(window).on('click', function (event) {
                if ($(event.target).is(modal)) {
                    modal.hide();
                }
            });
        });
    </script>
</html>
