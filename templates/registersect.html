<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
    
</head>
<body>
  <div class="container">
    <form class="form_login" action="/register/sec" method="POST">
      <div class="heading">Register</div>

      

      <div class="inputContainer">
        <input type="email" class="inputField" placeholder="Email Address" name="email" required>
      </div>

      <div class="inputContainer">
        <input type="text" class="inputField" placeholder="Username" name="username" required>
      </div>

      <div class="inputContainer">
        <input type="password" class="inputField" placeholder="Password" name="password" required>
      </div>

      

      <button id="button" type="submit">Create Account</button>

      <div class="signinContainer">
        <p>Already have an account?</p>
        <a href="/login">Sign In</a>
      </div>
    </form>
  </div>
</body>
</html>
