<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/doctor.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/navbar.css') }}">
</head>
<body>
  
  

  <div class="dashboard-container">
    <div class="logout">
      <form action="/logout">
        <button type="submit">logout</button>
      </form>
    </div>

    

    <!-- Section: Upcoming Reservations -->
    <div class="section">
        <h2>Upcoming Reservations</h2>
        {% for rendez in rendezs %}
          
            <div class="card">
              <strong>Patient:</strong> {{rendez.name}}<br>
              <strong>Date</strong>{{rendez.date}}<br>
              <strong>Time</strong>{{rendez.time}}<br>
              <strong>phone</strong>{{rendez.number}}<br>
              <p><strong>reason:</strong> {{rendez.notes}} </p>
              <form action="/view/ren" method="POST">
                <button value="{{rendez._id}}" name="action">accept</button>
              </form>
              <form action="/view/ren" method="POST">
                <button value="{{rendez.name}}" name="delete">delete</button>
              </form>
            </div>

          
        {% endfor %}
    
    </div>
  </div>      
        
     


</body>
</html>
