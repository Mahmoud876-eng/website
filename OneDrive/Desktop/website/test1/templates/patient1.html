<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 500px;
            margin: 2em auto;
            background-color: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-top: 0;
            text-align: center;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #357abd;
        }
    </style>
</head>
<body>
    <header>
        <h1>Patient Registration</h1>
    </header>
    <div class="container">
        <h2>Patient Registration Form</h2>
        <form action="/register/patient" method="POST">
            <label for="patient-name">Patient Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter patient's full name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter patient's age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                
            </select>

            <label for="date">Appointment Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter contact number" required>

            <label for="notes">Additional Notes:</label>
            <textarea id="notes" name="notes" rows="4" placeholder="Enter any additional information"></textarea>
            <button type="submit">register</button>
            
        </form>
    </div>
</body>
</html>
